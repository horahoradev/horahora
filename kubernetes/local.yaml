apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  labels:
    app: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
      - name: scheduler
#        command: ["/go/bin/dlv"]
#        args: ["--listen=:39001",  "--headless=true", "--api-version=2", "exec", "./scheduler"]
        image: scheduler:latest
        imagePullPolicy: Never
        env:
          - name: pgs_host
            value: "scheduledb"
          - name: pgs_port
            value: "5432"
          - name: pgs_user
            value: "guest"
          - name: pgs_pass
            value: "guest"
          - name: pgs_db
            value: "scheduler"
          - name: GRPCPort
            value: "7777"
          - name: VideoServiceGRPCAddress
            value: "videoservice:7777"
          - name: NumberOfRetries
            value: "5"
      imagePullSecrets:
      - name: us-west-1-ecr-registry
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: videoservice
  labels:
    app: videoservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: videoservice
  template:
    metadata:
      labels:
        app: videoservice
    spec:
      containers:
        - name: videoservice
          image: videoservice:latest
#          command: ["/go/bin/dlv"]
#          args: ["--listen=:39002", "--headless=true", "--api-version=2", "exec", "./videoservice"]
          imagePullPolicy: Never
          ports:
            - containerPort: 7777
          env:
            - name: pgs_host
              value: "scheduledb"
            - name: pgs_port
              value: "5432"
            - name: pgs_user
              value: "guest"
            - name: pgs_pass
              value: "guest"
            - name: pgs_db
              value: "videoservice"
            - name: GRPCPort
              value: "7777"
            - name: UserServiceGRPCAddress
              value: "userservice:7777"
            - name: BucketName
              value: "horahora-dev-otomads"
            - name: Local
              value: "true"
      imagePullSecrets:
        - name: us-west-1-ecr-registry
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduledb
  labels:
    app: scheduledb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduledb
  template:
    metadata:
      labels:
        app: scheduledb
    spec:
      containers:
      - name: scheduledb
        image: postgres:12
        env:
        - name: POSTGRES_USER
          value: "guest"
        - name: POSTGRES_PASSWORD
          value: "guest"
      imagePullSecrets:
        - name: us-west-1-ecr-registry
---
