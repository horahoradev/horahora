name: Build and test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: make up
      - name: wait 30s
        run: sleep 30s
      - name: Run integration tests
        run: go run tests/main.go
      - name: print relevant logs
        run: docker logs $(docker ps | grep "frontend" | awk '{print $1}')
        if: always()